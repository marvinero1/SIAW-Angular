<div class="p-1">
  <div class="tittle">
    <span> Descuentos </span>
  </div>

  <div class="p-1 mat-elevation-z8">
    <div class="row p-2">
      <button mat-raised-button (click)="close();" class="btn btn-outline-secondary form-control-sm mr-1">
        <span><i class="fa fa-check" aria-hidden="true" style="color: #ffc107;"></i>&nbsp; OK</span>
      </button>

      <button mat-raised-button class="btn btn-outline-secondary form-control-sm mr-1" (click)="anadirDescuento();">
        <span><i class="fa fa-plus" aria-hidden="true" style="color: #ffc107;"></i>&nbsp; Añadir </span>
      </button>

      <button mat-stroked-button color="warn" (click)="close();"><i class="fa fa-times"></i></button>
    </div><br>

    <div class="row">
      <div class="col-md">
        <span style="margin-right: 25px;"><u>Precio</u></span>
        <input type="text" style="width: 15% !important;" [(ngModel)]="precio_venta_prof" [disabled]="true">
      </div>
    </div>

    <div class="row">
      <div class="col-md">
        <span style="margin-right: 21px;"><u>Código</u></span>
        <input type="text" style="width: 15% !important;" [readOnly]="true">

        <button mat-raised-button class="btn btn-outline-secondary form-control-sm mr-1" type="button">
          <span> <i class="fa fa-search" aria-hidden="true" style="color: #2015e2e1;"></i> </span>
        </button>
        <span></span>
      </div>
    </div>

    <div class="row">
      <div class="col-md">
        <span style="margin-right: 3px;"><u>Porcentaje</u></span>
        <input type="text" style="width: 65% !important;" readonly><span><strong>&nbsp; %</strong></span>
      </div>

      <div class="col-md">
        <span style="margin-right: 4px;"><u>Monto</u></span>
        <input type="text" style="width: 50% !important;">
        <button mat-button><i class="fa fa-cogs"></i> </button>


        <span style="margin-left: 7px;"></span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg">
      <div class="team bg-white scrollmenu">
        <div class="col-lg-12" style="width: 100%;overflow-x: auto;">
          <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="codigo" class="ag-theme-alpine">
              <th mat-header-cell *matHeaderCellDef> Código </th>
              <td mat-cell *matCellDef="let element" style="text-align: center !important;"></td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripción </th>
              <td mat-cell *matCellDef="let element"></td>
            </ng-container>

            <ng-container matColumnDef="porcen">
              <th mat-header-cell *matHeaderCellDef> % </th>
              <td mat-cell *matCellDef="let element"></td>
            </ng-container>

            <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef> Acción </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="btn btn-outline-secondary form-control-sm mr-1">
                  <span><i class="fa fa-minus" aria-hidden="true" style="color: #ffc107;"></i>&nbsp; Eliminar</span>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="p-1" style="font-size: 0.8rem;background-color: #ffffc0;">
  <div class="row">
    <div class="col-md tittle">
      <span>Importar Detalle Item's Proforma</span>&nbsp;&nbsp;&nbsp;&nbsp;
      <button mat-stroked-button color="warn" (click)="close();" style="float: right;">
        <i class="fa fa-times"></i></button>
    </div>
  </div>

  <div class="p-1 mat-elevation-z8">
    <div class="row p-2 text-center">
      <div class="container">
        <div class="panel panel-primary">
          <div class="panel-body">
            <!-- Input type file to upload excel file -->
            <input type="file" (change)="onFileChange($event)" accept=".xls,.xlsx" /><br />
            <!-- Render parsed JSON data here -->
            <!-- <div style="margin-top: 10px;">
              <p>{{ jsonData | json }}</p>
            </div> -->
          </div>
        </div>
      </div>
    </div><br>

    <div class="text-center">
      <button mat-raised-button class="btn btn-outline-secondary form-control-sm mr-1" type="button"
        (click)="uploadExcel()"> <i class="fa fa-upload" aria-hidden="true"></i> Cargar a Detalle</button>
    </div>
  </div>
</div>

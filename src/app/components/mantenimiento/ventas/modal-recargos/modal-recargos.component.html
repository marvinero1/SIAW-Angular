<div class="p-1">
  <div class="tittle">
    <span> Recargos</span>
  </div>

  <div class="p-1 mat-elevation-z8">
    <div class="row p-2">
      <button mat-raised-button class="btn btn-outline-secondary form-control-sm mr-1">
        <span><i class="fa fa-check" aria-hidden="true" style="color: #ffc107;"></i>OK</span>
      </button>

      <button mat-raised-button class="btn btn-outline-secondary form-control-sm mr-1" (click)="anadirRecargo();">
        <span><i class="fa fa-plus" aria-hidden="true" style="color: #ffc107;"></i>&nbsp; A침adir </span>
      </button>

      <button mat-raised-button class="btn btn-outline-secondary form-control-sm mr-1" (click)="eliminarRecargo();">
        <span><i class="fa fa-minus" aria-hidden="true" style="color: #ffc107;"></i>&nbsp; Eliminar</span>
      </button>

      <button mat-stroked-button color="warn" (click)="close();"><i class="fa fa-times"></i></button>
    </div><br>

    <div class="row">
      <div class="col-md">
        <span style="margin-right: 20px;"><u>C칩digo</u></span>
        <input type="text" style="width: 10% !important;" [(ngModel)]="recargo_get_service.codigo" [readOnly]="true">

        <button mat-raised-button class="btn btn-outline-secondary form-control-sm mr-1" type="button"
          (click)="modalCatalogoRecargos();">
          <span> <i class="fa fa-search" aria-hidden="true" style="color: #2015e2e1;"></i> </span>
        </button>
        <span>{{ recargo_get_service.descripcion }}</span>
      </div>
    </div>

    <div class="row">
      <div class="col-md">
        <span><u>Porcentaje</u></span>
        <input type="text">
      </div>
    </div>

    <div class="row">
      <div class="col-md">
        <span style="margin-right: 24px;"><u>Monto</u></span>
        <input type="text">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg">
      <div class="team bg-white scrollmenu">
        <div class="col-lg-12" style="width: 100%;overflow-x: auto;">
          <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="codigo" class="ag-theme-alpine">
              <th mat-header-cell *matHeaderCellDef> C칩digo </th>
              <td mat-cell *matCellDef="let element"> </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripci칩n </th>
              <td mat-cell *matCellDef="let element"> </td>
            </ng-container>

            <ng-container matColumnDef="porcen">
              <th mat-header-cell *matHeaderCellDef> % </th>
              <td mat-cell *matCellDef="let element"> </td>
            </ng-container>

            <ng-container matColumnDef="monto">
              <th mat-header-cell *matHeaderCellDef> Monto </th>
              <td mat-cell *matCellDef="let element"> </td>
            </ng-container>

            <ng-container matColumnDef="moneda">
              <th mat-header-cell *matHeaderCellDef> Moneda </th>
              <td mat-cell *matCellDef="let element"> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <!-- <mat-paginator #paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator> -->
        </div>
      </div>
    </div>
  </div>
</div>

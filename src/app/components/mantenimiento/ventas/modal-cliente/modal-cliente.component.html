  <div class="row">
    <div class="col-md-9" style="padding: 15px 20px 2px;">
      <p><strong>Cliente Seleccionado:</strong> &nbsp; {{ cliente_send.codigo }} - {{ cliente_send.nombre }}</p>
    </div>
    <div class="col-md-3 text-center p-2">
      <a mat-stroked-button color="primary" (click)="mandarCliente();"><i class="fa fa-check"></i></a>
      <a mat-stroked-button color="warn" (click)="close();"><i class="fa fa-times"></i></a>
    </div>
  </div>

  <div class="row">
    <div class="col-lg">
      <div class="team bg-white scrollmenu">
        <div class="col-lg-12" style="width: 100%;overflow-x: auto;">
          <p-table #dt1 [value]="clientes" [scrollable]="true" scrollHeight="400px" sortMode="multiple"
            selectionMode="single" styleClass="p-datatable-striped" [paginator]="true" [(selectedRow)]="selecteclientes"
            [rows]="10" [rowsPerPageOptions]="[10, 20, 30]" [(selection)]="selecteclientes"
            (onRowSelect)="getveClienteByID($event)" styleClass="p-datatable-striped tablita"
            [globalFilterFields]="['codigo', 'nombre', 'nit', 'direccion_titular']">

            <ng-template pTemplate="caption" styleClass="p-datatable-striped">
              <div class="flex">
                <span class="p-input-icon-left ml-auto">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" #input [(ngModel)]="searchValue"
                    (ngModelChange)="onSearchChange($event)" pAutoFocus [autofocus]="true" />
                </span>
              </div>
            </ng-template>

            <ng-template pTemplate="header">
              <tr style="background-color: #093070 !important;">
                <th pSortableColumn="codigo" class="text-center" style="width:5%">
                  Código
                  <p-sortIcon field="codigo"></p-sortIcon>
                </th>
                <th pSortableColumn="nombre" class="text-center" style="width:20%">
                  Nombre
                </th>
                <th pSortableColumn="nombre" class="text-center" style="width:10%">
                  N.I.T
                </th>
                <th pSortableColumn="nombre" class="text-center" style="width:24%">
                  Direccion
                </th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-vendedors let-rowIndex="rowIndex">
              <tr #tbb [pSelectableRow]="vendedors" [pSelectableRowIndex]="rowIndex" pAutoFocus [autofocus]="true">
                <td class="text-center">
                  {{ vendedors.codigo }}
                </td>
                <td class="text-center">
                  {{ vendedors.nombre }}
                </td>
                <td class="text-center">
                  {{ vendedors.nit }}
                </td>
                <td class="text-center">
                  {{ vendedors.direccion_titular }}
                </td>
              </tr>
            </ng-template>
          </p-table>
